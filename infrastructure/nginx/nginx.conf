user  nginx;
worker_processes  auto;

events {
	worker_connections  1024;
}

http {
	include       mime.types;
	default_type  application/octet-stream;
	sendfile        on;
	keepalive_timeout  65;

	# gzip can be enabled as needed
	# gzip on;

	server {
		listen 443 ssl http2;
		server_name your-domain.com www.your-domain.com;  # 修改为你的域名

		# TLS certificates - replace with your paths
		ssl_certificate     /etc/nginx/ssl/fullchain.pem;
		ssl_certificate_key /etc/nginx/ssl/privkey.pem;

		client_max_body_size 25m;

		location / {
			proxy_pass http://127.0.0.1:3000;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_read_timeout 75s;
		}

		# Basic security headers
		add_header X-Frame-Options "DENY" always;
		add_header X-Content-Type-Options "nosniff" always;
		add_header Referrer-Policy "no-referrer" always;
		add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
		add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none'; frame-ancestors 'none'" always;
	}

	# HTTP redirect to HTTPS
	server {
		listen 80;
		server_name your-domain.com www.your-domain.com;  # 修改为你的域名
		return 301 https://$server_name$request_uri;
	}
}











